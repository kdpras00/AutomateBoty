<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomateBoty Assistant</title>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Highlight.js for code blocks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-area">
                <span class="logo-icon">✨</span>
                <h1>AutomateBoty</h1>
            </div>
            <button id="settings-btn" title="Settings">⚙️</button>
        </header>

        <div id="settings-panel" class="hidden">
            <label for="api-key-input">API Key</label>
            <input type="password" id="api-key-input" placeholder="Enter Gemini API Key">
            <button id="save-settings">Save</button>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm your AutomateBoty assistant. How can I help you with your document today?
                </div>
            </div>
        </div>

        <div class="input-area">
            <textarea id="user-input" placeholder="Ask AutomateBoty to write, calculate, or design..." rows="1"></textarea>
            <button id="send-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js?v=5"></script>
</body>
</html>
