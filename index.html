<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomateBoty Assistant</title>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Highlight.js for code blocks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo-area">
                <span class="logo-icon">✨</span>
                <h1>AutomateBoty</h1>
            </div>
            <button id="settings-btn" title="Settings">⚙️</button>
        </header>

        <div id="settings-panel" class="hidden">
            <label for="api-key-input">API Key</label>
            <input type="password" id="api-key-input" placeholder="Enter Gemini API Key">
            <button id="save-settings">Save</button>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                <div class="message-content">
                    Hello! I'm your AutomateBoty assistant. How can I help you with your document today?
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="file" id="file-upload" style="display: none;" accept="image/*,.txt,.csv,.md,.json,.js,.py">
            <button id="upload-btn" title="Upload File/Image" style="margin-right: 5px; background: none; border: none; cursor: pointer; color: var(--text-secondary);">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.44 11.05L12.25 20.24C11.1242 21.3658 9.59718 21.9983 8.00501 21.9983C6.41283 21.9983 4.88582 21.3658 3.76001 20.24C2.63419 19.1142 2.00171 17.5872 2.00171 15.995C2.00171 14.4028 2.63419 12.8758 3.76001 11.75L12.95 2.56001C13.7005 1.80947 14.7184 1.38782 15.7798 1.38782C16.8412 1.38782 17.859 1.80947 18.61 2.56001C19.3605 3.31055 19.7822 4.32837 19.7822 5.39001C19.7822 6.45165 19.3605 7.46947 18.61 8.22001L9.42001 17.41C9.04473 17.7853 8.53582 17.9961 8.00501 17.9961C7.47419 17.9961 6.96528 17.7853 6.59001 17.41C6.21473 17.0347 6.00391 16.5258 6.00391 15.995C6.00391 15.4642 6.21473 14.9553 6.59001 14.58L15.07 6.10001" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <textarea id="user-input" placeholder="Ask AutomateBoty..." rows="1"></textarea>
            <button id="send-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js?v=5"></script>
</body>
</html>
